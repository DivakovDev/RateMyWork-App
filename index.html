<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Habibi&family=Inter&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>RateMyWork</title>
  </head>
  <body>
    <div>
      <div class="header">
        <img class="header-img" src="img/congrats.svg" alt="congratulation svg format picture" />
        <h1 class="header-title">We are the champions</h1>
      </div>
      <div class="write-review">
        <div class="write">
            <input id="write-review" type="text" placeholder="Write your review here"></input>
        </div>
        <div class="to-from-inputs">
            <input id="from-input" type="text" placeholder="From" />
          <input id="to-input" type="text" placeholder="To" />
        </div>
        <button id="publish-btn">Publish</button>
      </div>
      <div class="Reviews">
        <h1 class="reviews">- Reviews -</h1>
        <div id="ready-reviews"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
